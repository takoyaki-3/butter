<!DOCTYPE html>
<html>
<head>
  <title>バスの位置情報</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://butter.takoyaki3.com/v0.0.0/fetch.js"></script>
  <style>
    #map {
      height: 1800px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const main = async () => {
      const hostData = (await Butter.getHostDataList())
      console.log({ "getHostDataList": hostData })

      var map = L.map('map');

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        map.setView([lat, lon], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        var busIcon = L.icon({
          iconUrl: 'bus-icon.png',
          iconSize: [32, 32],
          iconAnchor: [16, 16]
        });

        // 全てのバスマーカーを格納する配列
        let busMarkers = [];

        async function updateBusLocations() {
          // 全ての前回のマーカーを削除
          busMarkers.forEach(marker => map.removeLayer(marker));
          busMarkers = [];

          const center = map.getCenter();
          const busInfo = await Butter.utils.getBusInfo(center.lat, center.lng)

          busInfo[0].forEach(function(bus) {

            console.log(bus)

            var marker = L.marker([bus.vehicle.position.latitude, bus.vehicle.position.longitude], { icon: busIcon })
              .bindPopup(bus.name);

            busMarkers.push(marker);
            marker.addTo(map);
          });
        }

        map.on('moveend', function(e) {
          updateBusLocations();
        });

        setInterval(updateBusLocations, 30000);

        updateBusLocations();
      });
    }
    main()
  </script>
</body>
</html>
