version: '3.8'

services:
  ftp:
    image: golang:1.19
    working_dir: /app
    volumes:
      - ./:/app
    command: go run ftps.go
    # environment:
    #   FTP_HOST: ftp.example.com
    #   FTP_USER: username
    #   FTP_PASS: password
    #   FTP_PORT: 21
    #   TAR_FILE_PATH: /path/to/your/file.tar
  file_server:
    image: golang:1.19
    volumes: 
      - ./:/app
    working_dir: /app
    ports: 
      - 8000:8000
    command: 
      go run file_server.go
    restart: always
    tty: true
    logging:
      driver: json-file
      options:
        max-file: '1'
        max-size: 3m